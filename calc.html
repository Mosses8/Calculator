<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="calc.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="calcu">
           
                <h1>Calculator</h1>
                <div class="display" id="btn">
                    <input type="text" placeholder="0" id="inputBox" />
                </div>
                <div>
                    <button>AC</button>
                    <button>DE</button> 
                    <button>.</button>
                    <button>/</button>
        
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
        
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div>
                    <button>00</button>
                    <button>0</button>
                    <button class="equal">=</button>
                </div>
        </div>
    </div>
  <script src="calc.js"></script>  
</body>
</html>
